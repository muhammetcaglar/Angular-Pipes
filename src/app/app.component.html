<div class="container">



  <h3>Fatura</h3>

  <div class="row">
    <div class="class col-md-6">
      <div class="class form-group">

        <label>İsim</label>
        <input class="form-control" type="text" (input)="onNameChange($event.target.value)">
      </div>

    </div>
    <div class="class col-md-6">
      <label><b>İsim</b></label>
      <div>
        {{name | titlecase}}
      </div>


    </div>


  </div>

  <div class="row">
    <div class="class col-md-6">
      <div class="class form-group">

        <label>Ödeme Tarihi</label>
        <input class="form-control" type="date" (input)="onDateChange($event.target.value)">
      </div>

    </div>
    <div class="class col-md-6">
      <label><b>Ödeme Tarihi</b></label>
      <div>
        {{date | date:'MMMM d.y'}}
      </div>
    </div>


  </div>

  <div class="row">
    <div class="class col-md-6">
      <div class="class form-group">

        <label>Tutar</label>
        <input class="form-control" type="text" (input)="onMoneyChange($event.target.value)">
      </div>

    </div>
    <div class="class col-md-6">
      <label><b>Tutar</b></label>
      <div>
        {{money | currency: 'EUR'}}
      </div>
    </div>


  </div>

  <div class="row">
    <div class="class col-md-6">
      <div class="class form-group">

        <label>Boy</label>
        <input class="form-control" type="text" (input)="onHeightChange($event.target.value)">
      </div>

    </div>
    <div class="class col-md-6">
      <label><b>Boy</b></label>
      <div>
        {{height | number:'1.1-4'}}
      </div>
    </div>


  </div>

  <div class="row">
    <div class="class col-md-6">
      <div class="class form-group">

        <label>Mil</label>
        <input class="form-control" type="text" (input)="onMilesChange($event.target.value)">
      </div>

    </div>
    <div class="class col-md-6">
      <label><b>Kilometre</b></label>
      <div>
        {{miles | convert:'m'}}
      </div>
    </div>


  </div>

</div>
